<section data-ng-controller="DonationController" data-ng-init="find()">
	<div class="page-header">
		<h1>Donations</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="donation in donations" data-ng-href="#!/donation/{{donation._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="donation.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="donation.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="donation.title"></h4>
			<p class="list-group-item-text" data-ng-bind="donation.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="donations.$resolved && !donations.length">
		No donations yet, why don't you <a href="/#!/donation/create">create one</a>?
	</div>
</section>
